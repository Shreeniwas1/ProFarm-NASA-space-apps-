<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Chart.js CDN (Optional for data visualization) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="cropType">Crop Type:</label>
                <select id="cropType" required>
                    <option value="">Select Crop</option>
                    <option value="wheat">Wheat</option>
                    <option value="corn">Corn</option>
                    <option value="rice">Rice</option>
                    <!-- Add more crops as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="soilQuality">Soil Quality (1-10):</label>
                <input type="number" id="soilQuality" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="fertilizerUsage">Fertilizer Usage (kg/ha):</label>
                <input type="number" id="fertilizerUsage" min="0" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" id="temperature" min="0" required>
            </div>
            <div class="form-group">
                <label for="location">Field Location:</label>
                <div id="map"></div>
                <input type="hidden" id="latitude" required>
                <input type="hidden" id="longitude" required>
                <button type="button" id="useCurrentLocation">Use Current Location</button>
            </div>
            <button type="submit">Predict Yield</button>
        </form>
        <div id="result" class="result">
            <!-- Prediction result will be displayed here -->
        </div>
        <!-- Optional: Chart for visualization -->
        <!-- <canvas id="yieldChart"></canvas> -->
    </div>
    <!-- Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
