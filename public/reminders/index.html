<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farmers Advanced Reminder System</title>
  <!-- FullCalendar CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Farmers Reminder System</h1>
    
    <!-- Statistics Dashboard -->
    <div class="statistics">
      <div class="stat">
        <h3>Total Reminders</h3>
        <p id="totalReminders">0</p>
      </div>
      <div class="stat">
        <h3>Pending</h3>
        <p id="pendingReminders">0</p>
      </div>
      <div class="stat">
        <h3>Completed</h3>
        <p id="completedReminders">0</p>
      </div>
    </div>
    
    <!-- Reminder Form -->
    <form id="reminderForm">
      <div class="form-group">
        <label for="title">Reminder Title:</label>
        <input type="text" id="title" placeholder="e.g., Spray Fertilizer" required>
      </div>
      
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Medicine Spraying">Medicine Spraying</option>
          <option value="Watering">Watering</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="field">Field:</label>
        <select id="field" required>
          <option value="">Select Field</option>
          <option value="Field 1">Field 1</option>
          <option value="Field 2">Field 2</option>
          <option value="Field 3">Field 3</option>
          <!-- Add more fields as needed -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" required>
      </div>
      
      <div class="form-group">
        <label for="repeat">Repeat Every (days):</label>
        <input type="number" id="repeat" min="0" placeholder="e.g., 7 for weekly" />
      </div>
      
      <button type="submit">Set Reminder</button>
    </form>
    
    <!-- Export Button -->
    <button id="exportBtn" class="export-btn">Export Reminders</button>
    
    <!-- Reminders List -->
    <div class="reminders">
      <h2>Upcoming Reminders</h2>
      <ul id="reminderList"></ul>
    </div>
    
    <!-- Calendar View -->
    <div class="calendar">
      <h2>Calendar View</h2>
      <div id="calendar"></div>
    </div>
  </div>
  
  <!-- FullCalendar JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
